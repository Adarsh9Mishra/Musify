<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="utility.css">
   <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
   <div class="container flex bg-black">
      <div class="left">
         <div class="close">
            <img class="invert" src="/img/close.svg" alt="close">
         </div>
         <div class="home p-1 bg-grey rounded m-1">
            <div><img class="invert" src="/img/logo.svg" alt="logo"></div>
            <ul>
               <li> <img class="invert" src="/img/home.svg" alt="home_icon">Home</li>
               <li> <img class="invert" src="/img/search.svg" alt="Search_icon">Search</li>
            </ul>
         </div>
         <div class="library bg-grey p-1 rounded m-1">
            <div class="heading">
               <img src="/img/library.svg" class="invert">
               <h2>Your Library </h2>
            </div>
            <div class="songList">
               <ul>
                   
               </ul>
            </div>
            <div class="footer">
               <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                        data-encore-id="type">Legal</span></a></div>
               <div><a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink"><span
                        data-encore-id="type">Privacy Center</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink"><span
                        data-encore-id="type">Privacy Policy</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink"><span
                        data-encore-id="type">Cookies</span></a></div>
               <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                     data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
               <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                        data-encore-id="type">Accessibility</span></a></div>
            </div>
         </div>
      </div>
      <div class="right bg-grey rounded">
         <div class="header ">
            <div class="nav">
               <div class="hamburgercontainer">
               <img class="invert hamburger" src="/img/hamburger.svg" alt="hamburger">
                  
               
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  class="injected-svg" data-src="/icons/less-than-stroke-sharp.svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                  <path d="M17 4L7 12L17 20" stroke="#ffffff" stroke-width="1.5"></path>
               </svg>
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                  class="injected-svg" data-src="/icons/greater-than-stroke-rounded.svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
                  <path d="M7 4L15.3306 10.0405C17.5565 11.6545 17.5565 12.3455 15.3306 13.9595L7 20" stroke="#ffffff"
                     stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
               </svg>
            </div>
            </div>
            <div class="buttons">
               <button class="signupbtn">Sign up</button>
               <button class="loginbtn">Log in</button>
            </div>
         </div>
         <div class="spotifyPlaylist">
            <h1>Spotify Playlist</h1>
            <div class="cardContainer">
               <div data-folder="music1" class="card">
                  <div class="play">
                     <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none">
                        <path d="M8 17V7L17 12L8 17Z" fill="#000" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <img src="/img/Dinner with frnds.jpeg" alt="image1">
                  <h3>Dinner With Friends</h3>
                  <p>The perfect soundtrack to those long nights over dinner</p>
               </div>
               <div data-folder="music2" class="card">
                  <div class="play">
                     <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none">
                        <path d="M8 17V7L17 12L8 17Z" fill="#000" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round" />
                    </svg>
                  </div>
                  <img src="/img/cover.jpeg" alt="image2">
                  <h3>Dinner Jazz</h3>
                  <p>The perfect soundtrack to those long nights over dinner</p>
               </div>
            </div>
            <div class="playbar">
               <div class="seekbar">
                  <div class="circle"></div>
               </div>
               <div class="abovebar">
               <div class="songinfo"></div>
               <div class="songbuttons">
                  <img width="35" id="previous" src="/img/prevsong.svg" alt="prev">
                  <img width="35" id="play" src="/img/play.svg" alt="play">
                  <img width="35" id="next" src="/img/nextsong.svg" alt="next">
               </div>
               <div class="timevol">
               <div class="songtime">

               </div>
               <div class="volume">
                  <img src="/img/volume.svg" alt="volume">
                  <div class="range">
                     <input type="range" name="volume">
                  </div>
               </div>
            </div>
            </div>
            </div>
         </div>
      </div>
   </div>
  <script src="app.js"> </script>
</body>

</html>
